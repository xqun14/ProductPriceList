<!DOCTYPE html>
<html>
<head>
  <title>Google Docs Content</title>
  <script>
    async function fetchDocContent() {
      const docId = '1HyT7_bGuE6kJWikxMV0r_keCefhd2aIQmJcPqLG30g0'; // Thay thế bằng ID của Google Doc bạn muốn lấy
      const response = await fetch(`https://script.google.com/macros/s/AKfycbzPOryCuSPtejt_t5bWZj8Wvtyd59rjfvUDbhmdrSXPppTmjPHnphdPCrY-KPIJh4uo/exec?docId=${docId}`);
      const data = await response.json();
      const contentDiv = document.getElementById('content');
      for (const key in data) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
        contentDiv.appendChild(p);
      }
    }
    
    window.onload = fetchDocContent;
  </script>
</head>
<body>
  <h1>Bảng Giá Cà Phê - Xuân Nguyên Coffee</h1>
  <div id="content"></div>
</body>
</html>
