<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Giá Cà Phê - Xuân Nguyên Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6b4226;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-info a {
            color: #6b4226;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e0c3a0;
            color: #6b4226;
        }
        .note {
            text-align: center;
            font-size: 1.1em;
            color: #6b4226;
        }
        .icon {
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <script>
        async function fetchDocContent() {
            const docId = '1HyT7_bGuE6kJWikxMV0r_keCefhd2aIQmJcPqLG30g0'; // Replace with your Google Doc ID
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbzPOryCuSPtejt_t5bWZj8Wvtyd59rjfvUDbhmdrSXPppTmjPHnphdPCrY-KPIJh4uo/exec?docId=${docId}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = ''; // Clear previous content
                
                // Create table dynamically
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                thead.innerHTML = `
                    <tr>
                        <th>STT</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá / KG</th>
                    </tr>
                `;
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                Object.keys(data).forEach((key, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${key}</td>
                        <td>${data[key]}</td>
                    `;
                    tbody.appendChild(row);
                });
                table.appendChild(tbody);

                contentDiv.appendChild(table);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '<p style="color: red;">Failed to load content. Please try again later.</p>';
            }
        }
        
        window.onload = fetchDocContent;
    </script>
</head>
<body>
    <div class="container">
        <h1>Bảng Giá Cà Phê - Xuân Nguyên Coffee</h1>
        <div class="contact-info">
            <p>
                <strong>Zalo</strong>: 0984900846 - 0909359100
            </p>
            <p>
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon" width="16" height="16">
                <a href="https://www.facebook.com/profile.php?id=100072257970125">Facebook</a>
            </p>
        </div>
        <div id="content">
        </div>
        <p class="note">Quý khách mua hàng với số lượng lớn vui lòng liên hệ trực tiếp <strong>0909359100</strong> hoặc <strong>0984900846</strong> để có giá tốt</p>
    </div>
</body>
</html>
